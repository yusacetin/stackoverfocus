<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="popup.js"></script>
    </head>

    <body>
        <div class="title-text">StackOverfocus</div>

        <div class="shortcut-options">
            <div class="row box">
                <label for="related-questions-input" class="info-text">Related Questions</label>
                <div class="textbox">
                    <input id="related-questions-input" class="input single-input clearfix" type="checkbox"/>
                </div>
            </div>

            <div class="row box">
                <label for="more-related-questions-input" class="info-text">More Related Questions</label>
                <div class="textbox">
                    <input id="more-related-questions-input" class="input single-input clearfix" type="checkbox"/>
                </div>
            </div>
            
            <div class="row box">
                <label for="left-sidebar-input" class="info-text">Left Sidebar</label>
                <div class="textbox">
                    <input id="left-sidebar-input" class="input multi-input" type="checkbox"/>
                </div>
            </div>

            <div class="row box">
                <label for="right-sidebar-input" class="info-text">Right Sidebar</label>
                <div class="textbox">
                    <input id="right-sidebar-input" class="input single-input clearfix" type="checkbox"/>
                </div>
            </div>

            <div class="row box">
                <label for="top-bar-input" class="info-text">Top Bar</label>
                <div class="textbox">
                    <input id="top-bar-input" class="input single-input clearfix" type="checkbox"/>
                </div>
            </div>

            <div class="row box">
                <label for="question-header-input" class="info-text">Question Header</label>
                <div class="textbox">
                    <input id="question-header-input" class="input single-input clearfix" type="checkbox"/>
                </div>
            </div>

            <div class="row box">
                <label for="content-border-input" class="info-text">Content Border</label>
                <div class="textbox">
                    <input id="content-border-input" class="input single-input clearfix" type="checkbox"/>
                </div>
            </div>

            <div class="row box">
                <label for="post-form-input" class="info-text">Post Form</label>
                <div class="textbox">
                    <input id="post-form-input" class="input single-input clearfix" type="checkbox"/>
                </div>
            </div>

            <div class="row box">
                <label for="bottom-notice-input" class="info-text">Bottom Notice</label>
                <div class="textbox">
                    <input id="bottom-notice-input" class="input single-input clearfix" type="checkbox"/>
                </div>
            </div>

            <div class="row box">
                <label for="footer-input" class="info-text">Footer</label>
                <div class="textbox">
                    <input id="footer-input" class="input single-input clearfix" type="checkbox"/>
                </div>
            </div>

            <div class="row box">
                <label for="consent-banner-input" class="info-text">Consent Banner</label>
                <div class="textbox">
                    <input id="consent-banner-input" class="input single-input clearfix" type="checkbox"/>
                </div>
            </div>

            <div class="row box">
                <label for="dismissable-hero-input" class="info-text">Dismissable Hero</label>
                <div class="textbox">
                    <input id="dismissable-hero-input" class="input single-input clearfix" type="checkbox"/>
                </div>
            </div>

            <div class="row box">
                <label for="js-bottom-notice-input" class="info-text">Bottom Notice (2)</label>
                <div class="textbox">
                    <input id="js-bottom-notice-input" class="input single-input clearfix" type="checkbox"/>
                </div>
            </div>
        </div>

        <!-- Buttons -->

        <div class="row">
            <button id="hide-all-button">Hide All</button>
        </div>

        <div class="row">
            <button id="show-all-button">Show All</button>
        </div>

        <div class="space"></div>
    </body>
</html>
